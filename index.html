<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<form action="#">
			<h1>Form</h1>
			<div class="container">
				<section>
					<fieldset>
						<legend>Personal Data</legend>
						<label for="fname">First name:</label><br />
						<input type="text" name="fname" id="fname" /><br />
						<label for="lname">Last name:</label><br />
						<input type="text" name="lname" id="lname" /><br />
						<label for="street">Street:</label><br />
						<input type="text" name="street" id="street" /><br />

						<label for="zipcode">Zipcode:</label><br />
						<input type="text" name="zipcode" id="zipcode" /><br />

						<label for="city">City:</label><br />
						<input type="text" name="city" id="city" /><br />

						<label for="phone">Phone:</label><br />
						<input type="number" name="phone" id="phone" /><br />

						<label for="email">Email:</label><br />
						<input type="email" name="email" id="email" /><br />
						<label for="msg">Comments:</label><br />
						<textarea
							name="msg"
							id="msg"
							cols="50"
							rows="5"
							placeholder="Tell us more about important colors, etc."
						></textarea
						><br />
					</fieldset>
				</section>
				<section>
					<fieldset>
						<legend>Products</legend>
						<label>Web Design:</label><br />
						<input
							type="radio"
							name="webdes"
							value="individual"
							checked="checked"
						/>
						Individual
						<input type="radio" name="webdes" value="template" />
						Template <br />
						<label>Web Development:</label><br />
						<input type="checkbox" name="webdev" value="html-css" />
						HTML & CSS<br />
						<input
							type="checkbox"
							name="webdev"
							value="javascript"
						/>
						Javascript<br />
						<input type="checkbox" name="webdev" value="mongodb" />
						MongoDB<br />
						<label for="sdate">Project Start:</label><br />
						<input type="date" name="sdate" id="sdate" /><br />
						<label for="edate">Project end:</label><br />
						<input type="date" name="edate" id="edate" /><br />
						<label>Category:</label><br />
						<select name="category">
							<option value="personal">Personal</option>
							<option value="company">Company</option>
							<option value="government">Government</option>
						</select>
					</fieldset>
					<input type="submit" value="Order our Services" />
				</section>
			</div>
		</form>
	</body>
</html>
